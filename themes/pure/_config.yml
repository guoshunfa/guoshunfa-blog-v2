# menu
menu:
  首页: .
  归档: archives  # 归档
  分类: categories  # 分类
  标签: tags  # 标签
  gitee仓库: repository  # github repositories
  工具箱: tools  # 豆瓣书单
  友链: links  # 友链
  关于: about  # 关于

# Enable/Disable menu icons
menu_icons:
  enable: true  # 是否启用导航菜单图标
  首页: icon-home-fill
  归档: icon-archives-fill
  分类: icon-folder
  标签: icon-tags
  gitee仓库: icon-project
  工具箱: icon-book-fill
  友链: icon-friendship
  关于: icon-cup-fill

# rss
rss: /atom.xml

# Site
site:
  logo:
    enabled: true
    width: 40
    height: 40
    url: images/avatar.jpg
  title: guoshunfa # 页面title
  favicon: favicon.jpg
  board: <p>平台已停止更新，可以前往<a href="https://www.guoshunfa.com">平台</a>查看<p/><br/><a href="https://www.oracle.com/cn/java/">前往Java官网<a/><br/><a href="https://spring.io/">前往Spring官网<a/> # 站点公告
  copyright: true # 底部版权信息

# config
config:
  skin: # 主题颜色 theme-black theme-blue theme-green theme-purple
  layout: main-center # 布局方式 main-left main-center main-right
  toc: true # 是否开启文章章节目录导航
  menu_highlight: true # 是否开启当前菜单高亮显示
  thumbnail: true # 启用帖子缩略图, options: true, false
  excerpt_link: Read More
  #New
  isNewTabLinks: false #是否链接打开新标签页
  autoUnfold: true # 默认展开文章目录

# 分页
pagination:
  number: true
  prev: 
    alwayShow: true
  next:
    alwayShow: true
  midSize: 2 # 当前页码左右到省略号显示的页码数，默认2，表现为 1 ... 4 5 6 7 8 ... 10
  showContent: true # 页面文章小于2篇时显示文章内容

# Sidebar
sidebar: right
widgets:
  - board  
  - category
  - tag  
  - tagcloud
  - archive
  - recent_posts

# 在索引页的底部显示小部件 (pagination == 2)
index_widgets:
- category
# - tagcloud
# - archive  

# 小部件的行为
archive_type: 'monthly'
show_count: true

# Fancybox
fancybox: true

# Search
search:
  insight: true # you need to install `hexo-generator-json-content` before using Insight Search
  baidu: true # you need to disable other search engines to use Baidu search

# Donate
donate:
  enable: false
  # 微信打赏
  wechatpay:
    qrcode: images/donate/wechatpayimg.png
    title: 微信支付
  # 支付宝打赏
